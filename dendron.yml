version: 1
vaults:
    -
        fsPath: vault
useFMTitle: true
useNoteTitleForLink: true
noAutoCreateOnDefinition: true
noLegacyNoteRef: true
site:
    siteUrl: 'https://divergentpathfinders.com'
    siteLastModified: true
    copyAssets: true
    siteHierarchies:
        - root
    siteRootDir: docs
    usePrettyRefs: true
    title: Divergent Pathfinders
    description: Doing Good Different
    duplicateNoteBehavior:
        action: useVault
        payload:
            - vault
    siteFaviconPath: build/site/assets/images/favicon.png
    logo: build/site/assets/images/logo-256.png

initializeRemoteVaults: true
journal:
    dailyDomain: daily
    name: journal
    dateFormat: y.MM.dd
    addBehavior: childOfDomain
    firstDayOfWeek: 1
dendronVersion: 0.49.0
